<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-android-create" icon-on="ion-android-create" href="#/tab/inicio">
    <ion-nav-view name="tab-inicio"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sonidos" icon-off="ion-ios-musical-notes" icon-on="ion-play" href="#/tab/piano">
    <ion-nav-view name="tab-piano"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Autor" icon-off="ion-person" icon-on="ion-person" href="#/tab/autor" >
    <ion-nav-view name="tab-autor"></ion-nav-view>
  </ion-tab>


</ion-tabs>
